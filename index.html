<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-bootgrid/1.3.1/jquery.bootgrid.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-bootgrid/1.3.1/jquery.bootgrid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>


<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
        Добавить здание <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li><a href="#">Военная часть</a></li>
        <li class="disabled"><a href="#">Военный завод</a></li>
        <li class="disabled"><a href="#">Ангар</a></li>
    </ul>
</div>


<table id="grid-basic" class="table table-bordered table-hover table-striped table-condensed">
    <caption>Потоки военных зданий и их производительность</caption>
    <thead>
    <tr>
        <th data-column-id="structure" data-formatter="structure" data-header-align="center">Здание</th>
        <th data-column-id="prodUnit" data-formatter="prodUnit" data-header-align="center">Производимый юнит</th>
        <th data-column-id="prodUnitPerHour" data-formatter="prodUnitPerHour" data-header-align="center">Юнитов/сутки</th>
        <th data-column-id="food" data-formatter="food">Еды/Час</th>
        <th data-column-id="wood" data-formatter="wood">Дева/Час</th>
        <th data-column-id="metal" data-formatter="metal">Металла/Час</th>
        <th data-column-id="sulfur" data-formatter="sulfur">Серы/Час</th>
        <th data-column-id="goldPerHour" data-formatter="goldPerHour">Золота/Час</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>militaryUnit</td>
        <td>infantryman</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>

<div id="emails" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">List of emails for domain: <strong>test.com</strong></h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        padding: 20px;
    }

    table {
        margin: 20px 0;
    }

    .table > tbody > tr > td {
        vertical-align: middle;
    }

    table select {
        width: 100%;
        padding: 6px;
    }

    [data-column-id="structure"] {
        width: 250px;
    }

    [data-column-id="actions"],
    [data-column-id="prodUnit"] {
        width: 180px;
    }

    [data-column-id="prodUnitPerHour"] {
        width: 130px;
    }
</style>

</body>
</html>
